import:
  - ~/.config/alacritty/this-machine.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 55

  position:
    x: 0
    y: 0

  padding:
    x: 2

  title: ''
  dynamic_title: false

scrolling:
  history: 0

font:
  normal:
    family: PragmataPro
    style: Regular

  bold:
    family: PragmataPro
    style: Bold

  italic:
    family: PragmataPro
    style: Italic

  bold_italic:
    family: PragmataPro
    style: Bold Italic

colors:
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  cursor:
    text: '#002b36'
    cursor: '#93a1a1'

  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Regarding using #60757b for color8 instead of #002b36:
  # * This resolves not seeing htop meter detail #s.
  # * Also see: https://github.com/blinksh/blink/issues/381.
  # * This forces usage of `let g:solarized_termtrans=1` in .vimrc.
  bright:
    black:   '0x60757b'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

bell:
  duration: 0
  command: None

cursor:
  unfocused_hollow: false

mouse:
  hide_when_typing: true
